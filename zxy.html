<!DOCTYPE html>
<html lang="en">
<!------分------割------线------>
<head>

    <meta charset="UTF-8">
    <meta name="Author" content="Bruce Zhu">
    <title>New Test</title>
    <link rel="stylesheet" type="text/css" href="" />
    <style type="text/css">
		#container {
			width: 620px;
			height: 620px;
			padding: 10px;
			border: 3px solid red;
			position: relative;
		}
		#child {
			width: 194px;
			height: 194px;
			border: 3px solid #0ff;
			position: absolute;
			top: 10px;
			left: 10px;
	        transition: all .5s linear;
		}
    </style>

</head>
<!------分------割------线------>

<body>

	<div id="container">
		<div id="child"></div>
	</div>

</body>

<script type="text/javascript">

	var left = 37,
		up = 38,
		right = 39,
		down = 40,
		childDiv = document.getElementById('child'),
		moveW = childDiv.offsetWidth + childDiv.offsetLeft,
		moveH = childDiv.offsetHeight + childDiv.offsetTop,
		startT = 0,
		endT = 0;
	window.onkeydown = (e) => {
		startT = new Date();
		if (startT - endT >= 500) {
			switch(e.keyCode) {
				case left:
					childDiv.style.left = childDiv.offsetLeft - moveW + 'px';
					endT = new Date();
					console.log(childDiv.offsetLeft);
					break;
				case up:
					childDiv.style.top = childDiv.offsetTop - moveH + 'px';
					endT = new Date();
					console.log(childDiv.offsetTop);
					break;
				case right:
					childDiv.style.left = childDiv.offsetLeft + moveW + 'px';
					endT = new Date();
					console.log(childDiv.offsetLeft);
					break;
				case down:
					childDiv.style.top = childDiv.offsetTop + moveH + 'px';
					endT = new Date();
					console.log(childDiv.offsetTop);
					break;
			}
		}
	}

</script>
<!------分------割------线------>
</html>
